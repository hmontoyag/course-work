<!DOCTYPE html>
<html>
    <head>
        <title> Note Taking App </title>
        <script type="text/javascript" src = "Note.js"></script>
       
    </head>
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <h1 align="center"><b>Notes App</b></h1> 
        
        <div class="form-group">
                <label for="searchBar">Search</label>
                <input type="text" id="searchInput" placeholder="Search for names..">
                <input type="button" onclick="filter()" value="Search">
                <input type="button" onclick="resetList()" value="Reset">
            <form id="name">
                <label for="input1">Note Title</label>
                <input id="note_name" type="text" name="note_name"><br>
                
            </form>
            
        </div>
        <label for="input2">Description</label>
        <div class="form-group">    
                <textarea id="note_content" placeholder="Type a note..."></textarea>
                    
                
        </div>
        <input type="button" onclick="saveBox()" value="Save">
        <input type="button" onclick="clearBox()" value="Clear">
                   
        <div>
                <ul class="list-group" id="noteList">
                    
                </ul>
        </div>
   
    </body>
</html>
